---
# MySQL variables for RedHat-based systems


mysql_service: mariadb

mysql_binary: /usr/sbin/mysqld
mysql_file_conf: /etc/my.cnf
mysql_logdir: /var/log/mariadb
mysql_pid_file: /var/run/mariadb/mariadb.pid
mysql_socket: /var/lib/mysql/mysql.sock

mysql_packages:
  - libselinux-python3
  - mariadb-server
  - python3-PyMySQL

